<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ronda">
  <title>Ronda</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <div id="app">
    <div class="container p-3">
      <!-- Step 1: Number of players -->
      <div class="row justify-content-center" v-if="step === 1">
        <div class="col-md-6 py-5 px-2">
          <h3 class="mb-4">Ronda Counter (Rchim) | الروندا (الرشيم)</h3>
          <player-count-form 
            :digit-holder="digitHolder"
            :win="win"
            @update-digit-holder="digitHolder = $event"
            @update-win="win = $event"
            @validate="validateStepOne">
          </player-count-form>
        </div>
      </div>

      <!-- Step 2: Player names -->
      <div class="row justify-content-center" v-if="step === 2">
        <div class="col-md-6 py-5 px-2">
          <player-names-form
            :users-counter="usersCounter"
            :users="users"
            @go-back="goBackToStep1"
            @proceed="proceedToScores"
            @update-user="getUserName">
          </player-names-form>
        </div>
      </div>

      <!-- Step 3: Scores -->
      <div class="row justify-content-center" v-if="step === 3">
        <div class="col-md-6 pb-5 px-2">
          <score-board
            :users="users"
            :win="win"
            :scores="scores"
            @go-back="goBackToStep2"
            @update-score="updateScore">
          </score-board>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/components.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
